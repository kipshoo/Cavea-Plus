<ng-container *ngIf="moviesArray.length > 0; else errText"  >
    <ng-container *ngFor="let item of moviesArray">
        <app-main-page-single-movie [movies]="item"></app-main-page-single-movie>
    </ng-container>
</ng-container>

<ng-template #errText>
    <h1>MOVIES FETCH ERROR</h1>
</ng-template>
